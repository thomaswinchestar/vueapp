<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="nav-bar"></div>
        <div class="cart">Cart({{ cart }})</div>
        <div class="product-display">
            <div class="product-container">
                <div class="product-image">
                    <a :href="url"><img :src="image" alt="green socks"></a>
                </div>
                <div class="product-info">
                    <h1>{{ product }}</h1>
                    <p v-if="inventory > 10">Instock</p>
                    <p v-else-if="inventory <= 10 && inventory > 0">Almost Sold Out!</p>
                    <p v-else>Out of Stock</p>
                    <p v-if="onSale">On Sale!</p>
                    <ul>
                        <li v-for="detail in details">
                            {{ detail }}
                        </li>
                    </ul>
                    <div v-for="variant in variants" :key="variant.id" @mouseover="updateImage(variant.image)">
                        {{ variant.color }}
                    </div>
                    <ul>
                        <li v-for="size in sizes">
                            {{ size }}
                        </li>
                    </ul>
                    <button class="button rounded" @click="decrementCart">Remove</button>
                    <button class="button" v-on:click="addToCart">Add to Cart</button>

                </div>
            </div>
        </div>
    </div>

    <!-- Import App -->
    <script src="./main.js "></script>

    <!-- Mount App -->
    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>

</html>
